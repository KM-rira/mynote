<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            position: relative; /* Add relative positioning */
            text-align: left; /* Align text to the left */
            vertical-align: top; /* Align text to the top */
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer; /* Make the header look clickable */
        }
        textarea {
            width: 100%;
            height: 100%;
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
            resize: vertical; /* Allow vertical resizing */
        }
        .contents {
            white-space: pre-wrap; /* Preserve whitespace, including newlines */
        }
        .link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Notes</h1>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th onclick="sortTable(1)">ID</th>
                <th onclick="sortTable(2)">Title</th>
                <th onclick="sortTable(3)">Contents</th>
                <th onclick="sortTable(4)">Category</th>
                <th onclick="sortImportant()">Important</th>
                <th onclick="sortDate(6)">Created At</th>
                <th onclick="sortDate(7)">Updated At</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td><button onclick="selectRow({{.ID}})">Select</button></td>
                <td id="id-{{.ID}}">{{.ID}}</td>
                <td id="title-{{.ID}}">{{.Title}}</td>
                <td id="contents-{{.ID}}" class="contents">{{.Contents}}</td>
                <td id="category-{{.ID}}">{{.Category}}</td>
                <td><input type="checkbox" id="important-{{.ID}}" disabled {{if .Important}}checked{{end}}></td>
                <td id="created-{{.ID}}">{{.CreatedAt}}</td>
                <td id="updated-{{.ID}}">{{.UpdatedAt}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.querySelector("table");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        function sortImportant() {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.querySelector("table");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[5].getElementsByTagName("input")[0];
                    y = rows[i + 1].getElementsByTagName("TD")[5].getElementsByTagName("input")[0];
                    if (dir == "asc") {
                        if (x.checked > y.checked) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.checked < y.checked) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        function sortDate(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.querySelector("table");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = new Date(rows[i].getElementsByTagName("TD")[n].innerHTML);
                    y = new Date(rows[i + 1].getElementsByTagName("TD")[n].innerHTML);
                    if (dir == "asc") {
                        if (x > y) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x < y) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        function selectRow(id) {
            window.location.href = '/select?id=' + id;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('td[id^="contents-"]').forEach(function(td) {
                var text = td.innerText;
                var urlPattern = /https?:\/\/[^\s]+/g;
                if (urlPattern.test(text)) {
                    td.innerHTML = text.replace(urlPattern, function(url) {
                        return '<a href="' + url + '" target="_blank" class="link">' + url + '</a>';
                    });
                }
            });
        });
    </script>
</body>
</html>
