<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Notes</h1>
    <form action="/update" method="post">
        <table id="notesTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th onclick="sortTable(1, 'int')">ID</th>
                    <th onclick="sortTable(2, 'string')">Title</th>
                    <th onclick="sortTable(3, 'string')">Content</th>
                    <th onclick="sortTable(4, 'string')">Category</th>
                    <th onclick="sortImportant()">Important</th>
                    <th onclick="sortTable(6, 'date')">Updated At</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td><input type="checkbox" name="select" value="{{.ID}}"></td>
                    <td><input type="text" name="id" value="{{.ID}}" readonly></td>
                    <td><input type="text" name="title" value="{{.Title}}"></td>
                    <td><input type="text" name="content" value="{{.Content}}"></td>
                    <td><input type="text" name="category" value="{{.Category}}"></td>
                    <td><input type="checkbox" name="important" {{if .ImportantFlag}}checked{{end}}></td>
                    <td>{{.UpdatedAt.Format "2006-01-02 15:04:05"}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <button type="submit">Update</button>
    </form>

    <script>
        function sortTable(columnIndex, dataType) {
            var table = document.getElementById("notesTable");
            var rows = Array.from(table.rows).slice(1); // Skip header row
            var direction = table.getAttribute("data-sort-direction") === "asc" ? "desc" : "asc";
            table.setAttribute("data-sort-direction", direction);

            rows.sort(function(a, b) {
                var x = a.cells[columnIndex].children[0].value || a.cells[columnIndex].textContent;
                var y = b.cells[columnIndex].children[0].value || b.cells[columnIndex].textContent;

                if (dataType === "int") {
                    x = parseInt(x, 10);
                    y = parseInt(y, 10);
                } else if (dataType === "date") {
                    x = new Date(x);
                    y = new Date(y);
                } else {
                    x = x.toLowerCase();
                    y = y.toLowerCase();
                }

                if (direction === "asc") {
                    return x > y ? 1 : -1;
                } else {
                    return x < y ? 1 : -1;
                }
            });

            var tbody = table.getElementsByTagName("tbody")[0];
            rows.forEach(function(row) {
                tbody.appendChild(row);
            });
        }

        function sortImportant() {
            var table = document.getElementById("notesTable");
            var rows = Array.from(table.rows).slice(1); // Skip header row
            var direction = table.getAttribute("data-sort-important-direction") === "asc" ? "desc" : "asc";
            table.setAttribute("data-sort-important-direction", direction);

            rows.sort(function(a, b) {
                var x = a.cells[5].children[0].checked;
                var y = b.cells[5].children[0].checked;

                if (direction === "asc") {
                    return x === y ? 0 : x ? -1 : 1;
                } else {
                    return x === y ? 0 : x ? 1 : -1;
                }
            });

            var tbody = table.getElementsByTagName("tbody")[0];
            rows.forEach(function(row) {
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
