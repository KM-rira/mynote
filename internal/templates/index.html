<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1>
        <a href="/" style="text-decoration: none; color: black;">Notes</a>
        <button class="new-note-btn" onclick="window.location.href='/register-form'">新規登録</button>
    </h1>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>ID</th>
                <th>Title</th>
                <th>Contents</th>
                <th>Category</th>
                <th>Important</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td><button onclick="selectRow({{.ID}})">Select</button></td>
                <td>{{.ID}}</td>
                <td>{{.Title}}</td>
                <td>{{.Contents}}</td>
                <td>{{.Category}}</td>
                <td><input type="checkbox" disabled {{if .Important}}checked{{end}}></td>
                <td>{{.CreatedAt}}</td>
                <td>{{.UpdatedAt}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
<script src="/js/index.js"></script>
</html>
